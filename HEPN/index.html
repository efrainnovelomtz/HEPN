<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable de Animales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img.gif');/* Imagen de loros */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div class="dropdown">
            <button class="dropbtn">Peces</button>
            <div class="dropdown-content">
                <a href="#">Tiburón</a>
                <a href="#">Salmón</a>
                <a href="#">Pez payaso</a>
                <a href="#">Atún</a>
                <a href="#">Mero</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Mamíferos</button>
            <div class="dropdown-content">
                <a href="leon.html">León (<i>Panthera leo</i>)</a>
                <a href="elefante.html">Elefante (<i>Loxodonta africana</i>)</a>
                <a href="delfin.html">Delfín (<i>Delphinus delphis</i>)</a>
                <a href="lobo.html">Lobo (<i>Canis lupus</i>)</a>
                <a href="oso.html">Oso (<i>Ursidae</i>)</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Anfibios</button>
            <div class="dropdown-content">
                <a href="#">Rana</a>
                <a href="#">Salamandra</a>
                <a href="#">Sapo</a>
                <a href="#">Tritón</a>
                <a href="#">Axolote</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Aves</button>
            <div class="dropdown-content">
                <a href="#">Águila</a>
                <a href="#">Loro</a>
                <a href="#">Búho</a>
                <a href="#">Pingüino</a>
                <a href="#">Flamenco</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Reptiles</button>
            <div class="dropdown-content">
                <a href="#">Cocodrilo</a>
                <a href="#">Serpiente</a>
                <a href="#">Tortuga</a>
                <a href="#">Iguana</a>
                <a href="#">Camaleón</a>
            </div>
        </div>
    </div>

</body>
</html>
